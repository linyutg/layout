<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>icon</title>
    <style>
      div {
        font-size: 1.5rem;
        display: flex;
        /* default icon is inline, align to baseline */
        align-items: baseline;
        gap: 0.25em;
      }

      .icon {
        height: 0.75em;
        height: 1cap;
        width: 0.75em;
        width: 1cap;
      }
    </style>
  </head>
  <body>
    <div>
      <svg
        viewBox="0 0 10 10"
        width="0.75em"
        height="0.75em"
        stroke="currentColor"
        stroke-width="2"
        class="icon"
      >
        <line x1="1" y1="1" x2="9" y2="9" />
        <line x1="9" y1="1" x2="1" y2="9" />
      </svg>
      <span>Close</span>
    </div>
  </body>
</html>

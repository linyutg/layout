<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>frame</title>
    <style>
      .frame {
        aspect-ratio: 16 / 9;
        overflow: hidden;
        /* for non replacement */
        display: flex;
        justify-content: center;
        align-items: center;
        border: 2px solid;
      }
      /* for placement content */
      .frame > img,
      .frame > video {
        inline-size: 100%;
        block-size: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="frame">
      <div>content</div>
    </div>
  </body>
</html>
